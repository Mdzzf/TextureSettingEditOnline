<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="">
        <div class="col-md-6" >
            <div class="row" style="">
                <div class="row">
                    <div class="col-md-4">
                        <span style="font-weight: bold">Gobal Exclude Folders Path:</span>
                    </div>
                    <div class="col-md-2">
                        <button class="	btn btn-info " id="addFoldersButton">Add</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class='col-md-12' style="overflow-y:auto; overflow-x: hidden;height: 300px;">
                        <table class="table table-striped" id="excludeFoldersTable">
                        </table>
                    </div>
                </div>

            </div>
            <div class="row" style="border-top: 15px;">
                <div class="row">
                    <div class="col-md-4">
                        <span style="font-weight: bold">Gobal AlienBodyTypes:</span>
                    </div>
                    <div class="col-md-2">
                        <button class="	btn btn-info " id="addBodyTypesButton">Add</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class='col-md-12' style="overflow-y:auto; overflow-x: hidden;height: 300px;">
                        <table class="table table-striped" id="appendAlienBodyTypesTable">
                        </table>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="row">
                    <div class="col-md-2">
                        <span style="font-weight: bold">Package:</span>
                    </div>
                    <div class="col-md-2">
                        <button class="	btn btn-info" id="addPackageButton">Add</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class='col-md-12' style="overflow-y:auto; overflow-x: hidden;height: 500px;">
                        <table class="table table-striped"  style="word-break:break-all;" id="packageTable">
                        </table>
                    </div>
                </div>


            </div>
<!--            <div class="row" style="height: 10%">-->
<!--                <div class="col-md-4 col-md-offset-4">-->
<!--                    <button class="btn btn-info">Generate</button>-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2" style="font-weight: bold">config.xml :</div>
            </div>
            <div class="row">
                <div class="col-md-offset-1">
                    <textarea style="height: 500px;width:90%" id="xmlConfig"></textarea>
                    <input id="oldText" type="hidden" style="display: none"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-primary" id="convert">Convert Config.xml to Left</button>
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-success" id="download">Save as Config.xml</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<div class="modal fade" id="add_Folders" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel3">Add a folders</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="add_Folders_input"
                               placeholder="please type folders you want to add..."/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button " class="btn btn-success sure">Add</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="add_bodyTypes" tabindex="-1" role="dialog" aria-labelledby="myModalLabel4">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel4">Add AlienBodyType</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="add_bodyType_input"
                               placeholder="please type AlienBodyTypes you want to add..."/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button " class="btn btn-success sure">Add</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="add_package" tabindex="-1" role="dialog" aria-labelledby="myModalLabel5">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel5">Add Package</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="add_packageId_input"
                               placeholder="please type PackageId you want to add..."/>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px;">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="add_exclude_folders"
                               placeholder="please type folders you want to exclude,use ' ; ' to split each folder"/>
                    </div>
                </div>
<!--                <div class="row" style="margin-top: 30px;">-->
<!--                    <div class="col-md-12">-->
<!--                        <input type="text" class="form-control" id="add_explainText"-->
<!--                               placeholder="something to explain your package , this input can be empty."/>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div class="modal-footer">
                <button type="button " class="btn btn-success sure">Add</button>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--BootstrapTable表格插件-->
<script type="text/javascript" src="js/bootstrap-table/bootstrap-table.min.js"></script>
<!--BootstrapTable表格语言环境插件-->
<script type="text/javascript" src="js/bootstrap-table/bootstrap-table-locale-all.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
